<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 300px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario Simple</h2>
        <form id="simpleForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

                <label for="country">País:</label>
                <select id="country" name="country" required>
                    <option value="">Seleccione su país</option>
                    <option value="es">España</option>
                    <option value="mx">México</option>
                    <option value="ar">Argentina</option>
                    <option value="co">Colombia</option>
                </select>




            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('simpleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var age = document.getElementById('age').value;
            document.getElementById('result').innerHTML = "<p><strong>Nombre:</strong> " + name + "</p><p><strong>Correo Electrónico:</strong> " + email + "</p><p><strong>Edad:</strong> " + age + "</p>";
        });
    </script>
</body>
</html>
