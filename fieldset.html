<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Práctica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        fieldset {
            border: 5px solid #84fd63;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #1b351c;
        }
    </style>
</head>
<body>
    <h1>Formulario de Práctica</h1>
    
    <form action="#" method="post">
        <!-- Primer fieldset para información personal -->
        <fieldset>
            <legend>Información Personal</legend>
            
            <label for="nombre">Nombre completo:*</label>
            <input type="text" required>
            
            <label for="fecha_nacimiento">Fecha de nacimiento:*</label>
            <input type="date" required>
        </fieldset>
        
        <!-- Segundo fieldset para información de contacto -->
        <fieldset>
            <legend>Información de Contacto</legend>
            
            <label for="email">Correo electrónico:*</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono (opcional):</label>
            <input type="text" id="telefono" name="telefono">
        </fieldset>
            * Campos obligatorios

        
        <input type="submit" value="Enviar Formulario">
    </form>
  
</body>
</html>
